<mat-card [id]="id" *ngIf="locationMessageForm">
    <mat-card-content>
        <form [formGroup]="locationMessageForm" fxLayout="column" fxLayoutALign="start center">
            <input type="text" placeholder="Search Location" #search/>
            <app-location-block-map [longitude]="longitude" [latitude]="latitude"></app-location-block-map>
            <input matInput type="text" placeholder="Name" appearance="outline" id="location" name="locationName">
            <input matInput type="text" placeholder="Address" appearance="outline" id="location" name="Address">

        </form>
    </mat-card-content>
</mat-card>
